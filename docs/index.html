<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>

    <!-- Font Style -->
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Merriweather&display=swap" rel="stylesheet">

    <!-- Bootstrap css file -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom Style css-->
    <link rel="stylesheet" href="css/style.css">

</head>

<body>

    <!-- Start main area -->
    <div class="site-main">
        <!-- Start content area -->
        <div class="site-content">
            <div class="container">
                <div class="row">
                    <div class="col site-title ">
                        <div class="site-title-row d-flex justify-content-center">
                            <h1 class="mb-5">Site Welcome Page</h1>
                        </div>
                        <div class="site-description d-flex justify-content-center">
                            <h4>Sign in to <br />continue access</h4>
                        </div>
                    </div>
                    <!-- Start login area -->
                    <div class="col-lg-4 col-md-4 form-container">
                        <div class="col-12 form-box">
                            <!-- heading form -->
                            <div class="form-heading mb-3">
                                <h2 class="font-weight-bold ">Sign In</h2>
                            </div>
                            <!-- form -->
                            <div class="form-input align-items-center">
                                <form>
                                    <div class="form-group">
                                        <input type="email" placeholder="Email Address" required>
                                    </div>
                                    <div class="form-group">
                                        <input type="password" placeholder="Password" required>
                                    </div>
                                    <div class="row mb-3">
                                        <div class="col-6">
                                            <div class="custom-control custom-checkbox">
                                                <input type="checkbox" class="custom-control-input" id="cb1">
                                                <label for="cb1" class="custom-control-label">Remember me</label>
                                            </div>
                                        </div>
                                        <div class="col-6 text-right">
                                            <div class="forgot">
                                                <a href="#">Forgot Password</a>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="mb-4">
                                        <button type="submit" class="btn btn-success">Continue</button>
                                    </div>
                                    <div class="text-center mb-4">
                                        or Connect with Social Media
                                    </div>
                                    <div class="text-center">
                                        <a href="" class="btn btn-social btn-google">Google</a>
                                        <a href="" class="btn btn-social btn-facebook">Facebook</a>
                                        <a href="" class="btn btn-social btn-twitter">Twitter</a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
